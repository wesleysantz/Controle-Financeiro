<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Novo Cliente</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" type="image/png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5" style="max-width: 600px;">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Cadastrar Novo Cliente</h4>
        </div>
        <div class="card-body">
            <form action="/criar_cliente" method="POST">
                <div class="mb-3">
                    <label class="form-label">Nome do Cliente:</label>
                    <input type="text" name="nome" class="form-control" required placeholder="Ex: K7">
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Telefone / Zap:</label>
                    <input type="text" name="contato" class="form-control" placeholder="Ex: (31) 99999-9999">
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-success btn-lg">Salvar Cliente</button>
                    <a href="/" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
